    <script type="text/javascript">
		$(function() {

			FastClick.attach(document.body);

			$('#thebtn').click(function() {
				// fade out page 1

				var slowdevice = false; //todo: implement
				if (slowdevice) {
					// having two animations seems to be a bit much for some devices.
					// simply hide the originating page if so.
					$('#page1').css('visibility', 'hidden')
				} else {
					// otherwise, fade out the old page
					$('#page1').addClass('animated fadeOut');
				}
				
				// slide in page 2 at current scroll position
				$('#page2').addClass('animated fadeInRightBig'); 
				$('#page2').css('position', 'fixed');
				$('#page2').css('top', $('#page1').offset().top);
				$('#page2').css('width', $('#page1').outerWidth());
				$('#page2').show();

				// the fixed positioned page will not react to screen changes
				// so it's only useful as a placeholder hack.
				// change back into 'regular' absolute positioned page once 
				// animation is done
				
				$('#page2').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
					// scroll to top
					$(window).scrollTop(0);

					// and page will be positioned back at top
					$('#page2').css('position', 'absolute');
					$('#page2').css('top', 'auto');	
					$('#page1').hide();
				});
			});
		});
